<!DOCTYPE html>
<link rel="stylesheet" href="css/styles.css">

<html lang="en">
<head>
    <div>
        <div class="city-container" id="city-id">
            Philadelphia
            <div class="dropdown-icon">
                <img src="images/dropdown.png" alt="" height="10" width="10">
            </div>
            <div class="upper-right-icons">
                <label class="toggle-label">
                    <input type="checkbox" id="toggle">
                    <span class="slider"></span>
                </label>
                &nbsp;
                <img src="images/settings.png" alt="" height="8" width="8">
            </div>
        </div>
        <div class="toggle-text">
            F°
        </div>
    </div>

    <div class="date">
        <div>Sept. 5, 2023</div>
    </div>
</head>
<body>
    <div class="circle-container">
        <div class="dashed-line"></div>
        <div class="trendline">
            <img src="images/trendline.png" alt="Image">
        </div>
        <div class="circle">
            <img src="images/sky.jpeg" alt="Image">
            <div class="text-overlay">
                <p>81°</p>
            </div>
            <div class="text-overlay">
                <img src="images/slider.jpeg" alt="Image">
            </div>
        </div>
        <div class="weather-icon">
            <img src="images/cloud-and-sun.png" alt="Image" width = "12" height = "12">
            <img src="images/sun.png" alt="Image" width = "11" height = "11">
            <img src="images/sun.png" alt="Image" width = "11" height = "11">
            <img src="images/cloud-and-sun.png" alt="Image" width = "12" height = "12">
            <img src="images/cloud.png" alt="Image" width = "12" height = "12">
            <img src="images/cloud.png" alt="Image" width = "12" height = "12">
        </div>
        <div class="weather-icon">
            <p> 12 PM</p>
            <p> 1 PM</p>
            <p> 2 PM</p>
            <p> 3 PM</p>
            <p> 4 PM</p>
            <p> 5 PM</p>
        </div>
    </div>
    
    <div class="widget">
        <h2>Summary</h2>
        <h3>Today, the weather is partly cloudy, with a high of 94° and a low of 76°. Due to a high humidity of 57%, it currently feels like 86°.</h3>
    </div>
    
    <div class="widget">
        <h2>Lookbook</h2>
        <img src="images/fits.png" alt="Image" width = "135" class="fit-images">
        <div class="arrow-container">
            <img src="images/left-arrow.png" alt="Image" width = "7" class="left-arrow">
            <img src="images/right-arrow.png" alt="Image" width = "7" class="right-arrow">
        </div>
    </div>  
</body>
